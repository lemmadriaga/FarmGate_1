<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()" fill="clear" color="dark">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div class="logo-container">
      <div class="farmgate-logo">
        <img src="assets/farmgate.png" alt="FarmGate Logo">
      </div>
      <span class="logo-text">FarmGate</span>
    </div>
    <ion-buttons slot="end">
      <ion-button (click)="openCart()" fill="clear" color="dark" class="cart-button">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-badge *ngIf="cartItemCount > 0" color="danger">{{ cartItemCount }}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content scrollY="false">
  <div class="search-box-background"></div>
  <div class="options-container">
    <div class="search-container">
      <h1 class="search-title">Fresh Cuts<br>are ready!</h1>
      <ion-searchbar
        [(ngModel)]="searchTerm"
        (ionInput)="onSearch($event)"
        placeholder="Search"
        class="custom-searchbar"
        animated="true"
      ></ion-searchbar>
    </div>
    <ion-list>
      <ion-item class="option-item livestock-item">
        <div class="item-content">
          <div class="livestock-text">
            <h2>How many baskets do you need?</h2>
          </div>
          <div class="counter-container">
            <button class="counter-btn" (click)="decreaseCount()">-</button>
            <span class="counter-value">{{ basketCount }}</span>
            <button class="counter-btn" (click)="increaseCount()">+</button>
          </div>
        </div>
      </ion-item>
      <ion-item *ngFor="let item of livestock | filter: searchTerm" class="option-item livestock-item">
        <div class="item-content">
          <img [src]="item.image" [alt]="item.name" class="livestock-image">
          <div class="livestock-text">
            <h2>{{ item.name }}</h2>
            <p>{{ item.localName }}</p>
            <ion-button 
              class="add-to-cart-btn" 
              (click)="addToCart(item)" 
              fill="solid"
            >
              Add to Cart
            </ion-button>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="bottom-nav">
      <ion-button fill="clear" (click)="navigateTo('/home')">
        <div class="button-content">
          <ion-icon name="home-outline"></ion-icon>
          <span>HOME</span>
        </div>
      </ion-button>
      <ion-button fill="clear" (click)="navigateTo('/marketplace')">
        <div class="button-content">
          <ion-icon name="cart-outline"></ion-icon>
          <span>MARKET</span>
        </div>
      </ion-button>
      <ion-button fill="clear" (click)="navigateTo('/credits')">
        <div class="button-content">
          <ion-icon name="cash-outline"></ion-icon>
          <span>CREDITS</span>
        </div>
      </ion-button>
      <ion-button fill="clear" (click)="navigateTo('/user-dashboard')">
        <div class="button-content">
          <ion-icon name="person-outline"></ion-icon>
          <span>PROFILE</span>
        </div>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
